<div class="animated fadeIn">
<mat-card *ngFor ="let post of comentarios" class="card">
  <div class="row">
      <div class="col-9">
        <p>{{post.comentario}}</p>
      </div>
      <div class="col-3 text-right pr-1">
          <button (click)="delete($event, post)" mat-button type="submit" class='eliminar'>X</button>
      </div>
  </div>
</mat-card>
</div>
